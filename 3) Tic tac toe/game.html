<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/game.css">

    <title>Tic-Tac-Toe</title>
</head>

<body>
    <nav>
        <img class="ico" src="/img & sound/game_icon.png" alt="Icon">
    <h3 class="textico">Tic-Tac-Toe</h3>
    </nav>
    <hr>
    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <!-- <h1>Welcome Friend's to Tic Tac Toe Game</h1> -->
        </div>
        
        <div>
            <h1>Welcome Friend's to Tic Tac Toe Game</h1>
            <span class="info">Turn for X</span>
            <button id="reset">Reset</button>
        </div> 
        <div class="imgbox">
            <img src="/img & sound/Movie-Minions-GIF-Movie-Minion-unscreen.gif" alt="">
        </div>
    </div>

<script src="/js/game.js"></script>
</body>

</html>
